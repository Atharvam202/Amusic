<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMUSIC - your favaurite music is here</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="AMUSIC"> AMUSIC </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="songitemcontainer">
        <div class="container">

            <div class="songlist">
                <h1> Best of NCS - No copyright sound </h1>
                <div>
                    <div class="song">
                        <audio controls autoplay loop>
                            <source src="stay1.mp3" type="audio/mpeg">
                          </audio>
                    </div>
                    <div class="songitem">
                        <img src="stay.jpg" alt="1">
                        <span> stay </span>
                        <span class="songlistplay"><span class="timestamp">02:21 
                            <a href="stay.html"></a>
                            <i class="fa-regular fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songitem">
                        <img src="move.jpeg" alt="1">
                        <span> Make Me Move </span>
                        <span class="songlistplay"><span class="timestamp">03:16 <i
                                    class="fa-regular fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songitem">
                        <img src="older.jpg" alt="1">
                        <span> older </span>
                        <span class="songlistplay"><span class="timestamp">02:32 <i
                                    class="fa-regular fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songitem">
                        <img src="no friends.jpg" alt="1">
                        <span> No Friends </span>
                        <span class="songlistplay"><span class="timestamp">03:27 <i
                                    class="fa-regular fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songitem">
                        <img src="breath.jpg" alt="1">
                        <span> breath </span>
                        <span class="songlistplay"><span class="timestamp">03:01 <i
                                    class="fa-regular fa-play-circle"></i>
                            </span></span>
                    </div>
                    <div class="songitem">
                        <img src="nights.jpg" alt="1">
                        <span> nights </span>
                        <span class="songlistplay"><span class="timestamp">02:53 <i
                                    class="fa-regular fa-play-circle"></i>
                            </span></span>
                    </div>
                </div>

            </div>

            <div class="songbanner"></div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id=" myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-step-backward"></i>
            <i class="fa-regular fa-3x fa-play-circle" id=" masterPlay"></i>
            <i class="fa-solid fa-3x fa-step-forward"></i>
        </div>
        <div class="songinfo">

        </div>
    </div>
    <script src="https://kit.fontawesome.com/9e78060861.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
